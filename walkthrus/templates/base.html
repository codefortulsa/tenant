<!doctype html>
<html id="walkthrus" lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Environmental Health Services Housing Program Renters Walkthrough Inspection">
        <title>Environmental Health Services Housing Program Renters Walkthrough Inspection</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
        <style>
          #input-group-label {
            float: right;
          }
        </style>
    </head>
    <body>
      <div data-sticky-container>
        <div class="top-bar">
            <div class="row">
                <div class="top-bar-title">
                    <h1><a href="/">EHSHPRWI</a></h1>
                </div>
                <div class="top-bar-right">
                </div>
            </div>
        </div>
        <main class="row">
            {% if messages %}
                {% for message in messages %}
                <div class="callout {{ message.tags }}" data-closable>
                    {{ message }}
                    <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </main>
        <footer>
            <div class="row">
                <div class="top-bar-right">
                    <a href="https://github.com/codefortulsa/walkthrus" target="_blank">Source on GitHub</a> | <a href="https://github.com/codefortulsa/walkthrus/issues" target="_blank">Issues</a>
                </div>
            </div>
        </footer>
      </div>
      <script src="https://cdn.jsdelivr.net/jquery/2.2.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.js"></script>
      <script src="https://cdn.jsdelivr.net/select2/4.0.3/js/select2.full.min.js"></script>
      <script type="text/javascript">
        if ("geolocation" in navigator) {
          $('#position-button').click(function(){
            navigator.geolocation.getCurrentPosition(function(position){
              $('#position-input').val(position.coords.latitude + ", " + position.coords.longitude);
            });
          });
        }
        $('#code').select2({
          data: [
            {
              id: '301.1',
              text: '301.1: Exterior property areas and premises unclean, unsafe, and in unsanitary conditions'
            },
            {
              id: '301.2',
              text: '301.2: Premises and structures unsanitary'
            },
            {
              id: '301.3',
              text: '301.3: Vacant property is unsanitary with accumulation of trash and debris.'
            },
            {
              id: '302.1',
              text: '302.1 Premises unsanitary.'
            },
            {
              id: '302.2',
              text: '302.2 Premises have accumulation of stagnant water and/or erosion.'
            },
            {
              id: '302.3',
              text: '302.3 Any sidewalks, walkways, stairs, driveways, parking spaces in poor repair and in hazardous condition.'
            },
          ]
        });
      </script>
    </body>
</html>
